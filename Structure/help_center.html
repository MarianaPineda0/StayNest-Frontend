<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejanos ayudarte</title>
    <link rel="stylesheet" href="../Styles/help_center.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="landing.html">
                <div class="logo" id="logo"></div>
            </a>
            <div class="decoration_1"></div>
            <div class="decoration_2"></div>
            <div class="decoration_3"></div>
            <div class="decoration_4"></div>

            <div class="menu">
                <button class="menu-btn"></button>
                <div class="context-menu"> 
                    <a href="#" id="btnRegister">Registrarse</a>
                    <a href="#" id="btnLogin">Iniciar Sesión</a>
                    <hr>
                    <a href="help_center.html">Centro de Ayuda</a>
                </div>
                <div class="user-icon">
                    <img src="../Images/gente.png" alt="Usuario">
                </div>
            </div>
        </div>
    </header>

    <div class="separator"></div>

    <main class="help_center">
        <h3>Hola, ¿Como podemos ayudarte?</h3>

        <div class="contact_block">
            <h1>Estamos aqui para ayudarte </h1> 
            <br>
            Sientete libre de contactar con el equipo para resolver cualquier duda
            <button class="contact">Contactar</button>
        </div>

        <h2>Guias para comenzar</h2>

        <div class="squares-container">
            <div class="square-container">
                <div class="square square_1"></div>
                <p class="hello-text">Aprende StayNest</p>
            </div>
            <div class="square-container">
                <div class="square square_2"></div>
                <p class="hello-text">Como acceder a tu cuenta y administrarla</p>
            </div>
            <div class="square-container">
                <div class="square square_3"></div>
                <p class="hello-text">Analisis de Nest</p>
            </div>
        </div>
        <div class="hola"></div>
    </main>
    <script src="../JavaScript/Landing.js"></script>
</body>
</html>
